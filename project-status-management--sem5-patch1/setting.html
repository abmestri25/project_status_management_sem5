<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Manjari|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>

<body>
    <!---navbar starts here-->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand ml-3" href="#">
            <img src="img/logo.png" width="60" height="60" alt="Logo">
        </a>
        <div class="text-center mx-auto">
            <h1>Project Status Management System</h1>
        </div>
        <a class="btn btn-primary" href="login.html" role="button">Logout</a>

    </nav>
    <!--navbar ends here-->
    <div class="container text-center mt-5">

        <div class="text-center mt-5">
            <h3>Profile</h3>
        </div>
        <img src="img/avtar.png" alt="Avatar" class="rounded-circle" style="width: 100px">





        <div class="container text-center">

            <form method="POST" action="home.html">
                <div class="row mt-5 mx-auto" style="width: 500px">
                    <div class="col">
                        <label for="inputlg" class="font-weight-bold">Full Name</label>
                        <input class="form-control" type="text" name="fullname" id="">
                    </div>

                </div>
                <div class="row mt-3 mx-auto" style="width: 500px">
                        <div class="col">
                            <label for="inputlg" class="font-weight-bold">Email</label>
                            <input class="form-control" type="email" name="email" id="">
                        </div>
                    </div>
                <div class="row mt-3 mx-auto" style="width: 500px">
                    <div class="col">
                        <label for="inputlg" class="font-weight-bold">Address</label>
                        <input class="form-control" type="text" name="address" id="">
                    </div>
                </div>
                <div class="row mt-3 mx-auto" style="width: 500px">
                        <div class="col">
                            <label for="inputlg" class="font-weight-bold">Contact</label>
                            <input class="form-control" type="text" name="contact" id="">
                        </div>
                    </div>
                

                <div class="row mt-3 ">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>






    <!--js script goes here-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
